<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar">
        <h1>Todo List</h1>
      </div>

      <div class="main">
        <div class="projects-container">
          <button class="new-project-btn">+ New Project</button>
          <h3>Projects <i class="fa-solid fa-arrow-down"></i></h3>
          <form action="" class="new-project-form">
            <input class="project-form-input" type="text" name="" id="" placeholder="Project name">
            <button class="project-form-btn">Add Project</button>
          </form>
          <ul class="projects-list"></ul>
        </div>

        <div class="todos-container">
          <button class="new-todo-btn">+ New Todo</button>
          <h3>Todos <i class="fa-solid fa-arrow-down"></i></h3>
          <form action="" class="new-todo-form">
            <input class="todo-text-form-input" type="text" name="" id="" placeholder="Write your task here...">
            <input class="due-date-input" type="date" name="" id="">
            <button class="todo-form-btn">Add Todo</button>
          </form>
          <ol class="todos-list"></ol>
        </div>  
      </div>
      <div class="overlay hidden"></div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
